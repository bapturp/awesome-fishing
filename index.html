<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Fishing</title>
    <script src="./js/game.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
    <base href="." />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🐟</text></svg>"
    />
  </head>
  <body>
    <div id="start-screen">
      <h1>Awesome Fishing</h1>
      <button id="start-button">Play</button>
    </div>

    <div id="game-board" class="hidden">
      <canvas id="canvas1"></canvas>
    </div>

    <div id="score-screen" class="hidden">
      <h2>Yay that was a good day chap!</h2>
      <p id="reached-depth">Reached depth: <span></span></p>
      <p id="caught-fishes">Caught fishes: <span></span></p>
      <button id="restart-button">Restart</button>
    </div>

    <div hidden class="hidden">
      <img id="hook" src="./assets/hook.png" />
      <img id="fish1-right" src="./assets/fish1-right.png" />
      <img id="fish1-left" src="./assets/fish1-left.png" />
      <img id="fish1-upright-right" src="./assets/fish1-upright-right.png" />
      <img id="fish1-upright-left" src="./assets/fish1-upright-left.png" />
      <img id="fish2-right" src="./assets/fish2-right.png" />
      <img id="fish2-left" src="./assets/fish2-left.png" />
    </div>
  </body>
</html>
